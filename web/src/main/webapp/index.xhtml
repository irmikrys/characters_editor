<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Characters editor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <div class="jumbotron text-center">
        <h2>Characters editor</h2>
        <p>Add and edit your fantasy game elements!</p>
    </div>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>Menu</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="index.xhtml">Home</a></li>
                    <li><a href="category.xhtml">New category</a></li>
                    <li><a href="element.xhtml">New element</a></li>
                </ul>
                <br/>
            </div>

            <div class="col-sm-9">
                <h4>
                    <span style="font-size: small;">INFORMATION</span>
                </h4>
                <hr/>
                <h2>Current Characters</h2>
                <h5><span class="label label-danger">Fantasy</span>
                    <span class="label label-primary">Ipsum</span>
                    <span class="label label-success">Lorem</span>
                </h5><br/>

                <h:form id="catalogForm">
                    <p:tree value="#{catalogBean.root}" var="node">
                        <p:treeNode>
                            <p:commandButton icon="ui-icon-trash"
                                             actionListener="#{catalogBean.deleteElement(node.type, node.id)}"
                                             update="catalogForm"
                            >
                                <p:confirm header="Delete"
                                           message="Are you sure you want to delete #{node.name}?"
                                           icon="ui-icon-alert"
                                />
                            </p:commandButton>
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>

                <hr/>
            </div>
        </div>
    </div>

    <div class="footer container-fluid">Some text in a footer</div>

</h:body>
</html>
