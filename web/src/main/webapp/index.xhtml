<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Characters editor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <ui:include src="templates/header.xhtml"/>

    <div class="container-fluid">
        <div class="row content">

            <ui:include src="templates/menu.xhtml"/>

            <div class="col-sm-9">
                <h4>
                    <span style="font-size: small;">INFORMATION</span>
                </h4>
                <hr/>
                <h2>Current Characters</h2>
                <h5><span class="label label-primary">Fantasy</span>
                </h5><br/>

                <h:form id="catalogForm">
                    <p:tree value="#{catalogBean.root}" var="node">
                        <p:treeNode>
                            <p:commandButton icon="ui-icon-trash"
                                             actionListener="#{catalogBean.deleteElement(node.type, node.id)}"
                                             update="catalogForm"
                            >
                                <p:confirm icon="ui-icon-alert"
                                           header="Delete"
                                           message="Are you sure you want to delete #{node.name}?"
                                />
                            </p:commandButton>
                            <p:button outcome="#{node.type.toLowerCase()}-part1"
                                      icon="ui-icon-pencil">
                                <f:param name="id#{node.type}" value="#{node.id}"/>
                            </p:button>
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>

                <hr/>
                <h2>Best equipped characters</h2>

                <h:form>
                    <p:dataList value="#{catalogBean.bestElements}"
                                var="element"
                                type="ordered"
                                rendered="#{catalogBean.bestElements.size > 0}"
                    >
                        <f:facet name="header">
                            #{catalogBean.bestElements.get(0).category.typeSet.elementFortune}
                            <span class="label label-success">
                                #{catalogBean.bestElements.get(0).category.typeSet.elementType}
                            </span>
                        </f:facet>
                        #{element.name}: #{element.fortune}
                    </p:dataList>
                </h:form>

                <hr/>
            </div>
        </div>
    </div>

    <div class="footer container-fluid">Some text in a footer</div>

</h:body>
</html>
