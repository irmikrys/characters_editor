<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Characters editor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <ui:include src="templates/header.xhtml"/>

    <div class="container-fluid">
        <div class="row content">

            <ui:include src="templates/menu.xhtml"/>

            <div class="col-sm-9">
                <h4>
                    <span style="font-size: small;">USERS</span>
                </h4>
                <h5><span class="label label-danger">Password</span></h5>
                <hr/>

                <h:form id="passwordsForm">
                    <p:dataTable value="#{userBean.users}"
                                 var="user"
                                 resizableColumns="true"
                                 liveResize="true"
                    >
                        <p:column headerText="id">
                            <h:outputText value="#{user.idUser}"/>
                        </p:column>
                        <p:column headerText="username">
                            <h:outputText value="#{user.username}"/>
                        </p:column>
                        <p:column headerText="password">
                            <h:outputText value="#{user.password}"/>
                        </p:column>
                        <p:column headerText="input password">
                            <h:inputText/>
                        </p:column>
                        <p:column headerText="change">
                            <p:commandButton icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <hr/>
            </div>
        </div>
    </div>

    <div class="footer container-fluid">Some text in a footer</div>

</h:body>
</html>
