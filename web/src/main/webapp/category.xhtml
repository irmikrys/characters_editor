<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Characters editor</title>
</h:head>
<h:body>

    <h3>
        <h:outputText value="#{categoryBean.mode}"/>
    </h3>

    <h:form id="category-form">
        <h:panelGrid columns="2">
            <h:inputText id="name"
                         value="#{categoryBean.name}"
                         required="true"
                         requiredMessage="Name is required"
                         a:placeholder="name...">
                <f:ajax/>
            </h:inputText>
            <h:message for="name" errorStyle="color: red"/>
            <h:inputText id="quantity"
                         value="#{categoryBean.value}"
                         required="true"
                         requiredMessage="Value is required"
                         converterMessage="You can enter digits only"
                         a:placeholder="quantity...">
                <f:ajax/>
            </h:inputText>
            <h:message for="quantity" errorStyle="color: red"/>
            <h:commandButton id="submit-category" value="Submit"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
