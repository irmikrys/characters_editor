<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Characters editor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <h:form id="category-form" styleClass="form">

        <h3>
            <h:outputText value="#{categoryBean.mode}"/>
        </h3>

        <div class="form-group form-div">
            <h:outputLabel id="name-lbl"
                           for="name">
                Name:
            </h:outputLabel>
            <h:inputText id="name"
                         styleClass="form-control"
                         value="#{categoryBean.name}"
                         required="true"
                         requiredMessage="Name is required"
                         a:placeholder="name...">
                <f:ajax/>
            </h:inputText>
            <h:message for="name" styleClass="error-message"/>

            <h:outputLabel id="quantity-lbl"
                           for="quantity">
                Quantity:
            </h:outputLabel>
            <h:inputText id="quantity"
                         styleClass="form-control"
                         value="#{categoryBean.value}"
                         required="true"
                         requiredMessage="Value is required"
                         converterMessage="You can enter digits only"
                         a:placeholder="quantity...">
                <f:ajax/>
            </h:inputText>
            <h:message for="quantity" styleClass="error-message"/>
        </div>

        <h:commandButton id="submit-category"
                         styleClass="btn btn-default"
                         value="Submit"/>

    </h:form>

</h:body>
</html>
