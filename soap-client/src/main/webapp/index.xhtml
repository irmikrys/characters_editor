<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Characters editor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <ui:include src="templates/header.xhtml"/>

    <div class="container-fluid">
        <div class="row content">

            <p:growl id="msg" life="3000"/>

            <div class="col-sm-12">

                <p:commandButton value="Check messages"
                                 actionListener="#{managerBean.updateGrowlAction(null)}"
                                 update="msg"
                />

                <h4>
                    <span style="font-size: small;">INFORMATION</span>
                </h4>
                <hr/>
                <h2>Current Characters</h2>
                <h5><span class="label label-danger">Fantasy</span>
                </h5>

                <h:form id="catalogForm">
                    <p:tree value="#{managerBean.root}" var="node">
                        <p:treeNode>
                            <h:outputText value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                </h:form>

                <hr/>
                <h4>
                    <span style="font-size: small;">CREATION</span>
                </h4>
                <hr/>

                <h2>Add category</h2>
                <h5><span class="label label-primary">Category</span>
                </h5>

                <h:form id="category-form">

                    <div class="form-group form-div">
                        <h:outputLabel id="name-lbl"
                                       for="name">
                            Name:
                        </h:outputLabel>
                        <h:inputText id="name"
                                     styleClass="form-control"
                                     value="#{managerBean.categoryName}"
                                     required="true"
                                     requiredMessage="Name is required"
                                     a:placeholder="name...">
                            <f:ajax/>
                        </h:inputText>
                        <h:message for="name" styleClass="error-message"/><br/>

                        <h:outputLabel id="quantity-lbl"
                                       for="quantity">
                            Size:
                        </h:outputLabel>
                        <h:inputText id="quantity"
                                     styleClass="form-control"
                                     value="#{managerBean.categorySize}"
                                     required="true"
                                     requiredMessage="Value is required"
                                     converterMessage="You can enter digits only"
                                     a:placeholder="size...">
                            <f:ajax/>
                        </h:inputText>
                        <h:message for="quantity" styleClass="error-message"/>
                    </div>

                    <h:commandButton id="submit-category"
                                     styleClass="btn btn-default"
                                     value="Add category"
                                     action="#{managerBean.addCategory}"
                    >
                    </h:commandButton>

                </h:form>

                <br/>

            </div>

        </div>
    </div>

    <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
